		/* Dropdown Button */
.dropcolorbutton {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 20px;
    border: none;
    font-family: Raleway, sans-serif;
}

/* The container <div> - needed to position the dropdown content */
.dropdowncolor {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdowncolor-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.dropdowncolor-content a {
    color: black;
    padding: 30px 30px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdowncolor-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdowncolor:hover .dropdowncolor-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdowncolor:hover .dropcolorbutton {background-color: #3e8e41;}
/*Color End*/
